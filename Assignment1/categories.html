<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    .category-section {
      padding: 40px 20px;
      text-align: center;
    }

    .category-section h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 30px;
    }

    .categories-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .category-box {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .category-box:hover {
      transform: scale(1.03);
    }

    .category-box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .category-box h3 {
      color: green;
      margin: 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <section class="category-section">
    <h2>Product <span style="color: green;">Categories</span></h2>
    <div class="categories-container">
      <div class="category-box">
        <img src="image/fruits_category.png" alt="Fruits">
        <h3>Fruits</h3>
      </div>
      <div class="category-box">
        <img src="image/vegetables-category.png" alt="Vegetables">
        <h3>Vegetables</h3>
      </div>
      <div class="category-box">
        <img src="image/spices_category.png" alt="Spices">
        <h3>Spices</h3>
      </div>
      <div class="category-box">
        <img src="image/dairy-category.png" alt="Beverages">
        <h3>Beverages</h3>
      </div>
     
    </div>
  </section>

</body>
</html>
